<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>select</title>
</head>
<body>
    <form>
        <label for='fruit'>과일</label>
        <select id='fruit'>
            <option>사과</option>
            <option>딸기</option>
            <option>수박</option>
        </select>

        <select name='fruit'>
            <option value='apple'>사과</option>
            <option value='strawberry'>딸기</option>
            <option value='melon'>수박</option>
        </select>

        <select multiple size='2'>
            <option>사과</option>
            <option>딸기</option>
            <option>수박</option>
        </select>
    </form>
</body>
</html>

<!--
    id = 객체 이름
    name = parameter value (숫자 or 문자)
    

-->
