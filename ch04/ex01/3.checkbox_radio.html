<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>checkbox radio</title>
</head>
<body>
    <form>
        <ul type='none'>
            <li><input type='checkbox'/>한국어</li>
            <li><input type='checkbox'/>영어</li>
        </ul>

        <ul type='none'>
            <li><label><input type='checkbox'/>한국어</label></li>
            <li><label><input type='checkbox'/>영어</label></li>
        </ul>

        <ul type='none'>
            <li><input type='radio' id='kor'/>
                <label for='kor'>한국어</label>
            </li>
            <li><input type='radio' id='eng'/>
                <label for='eng'>영어</label>
            </li>
        </ul>

        <ul type='none'>
            <li>
                <label><input type='radio' name='lang'/>한국어</label>
            </li>
            <li>
                <label><input type='radio' name='lang'/>영어</label>
            </li>
        </ul>
    </form>
</body>
</html>

<!--
    ul type='none' 하면 '●' 없어짐
    <li><label> ~  한국어나, 영어 글자를 선택해도 체크가되는 효과

    라디오 만들때,
    name값을 동일하게 두면, 복수선택을 막을 수 있다.
-->
