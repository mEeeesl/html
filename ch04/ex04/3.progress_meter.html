<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>progress meter</title>
</head>
<body>
    <progress value='35' max='100'></progress> <br>
    <meter value='0.5'></meter> <br>
    <meter value='60' min='0' max='100'></meter> <br>
    <meter value='1' low='0.3' high='0.9' optimum='0.7'></meter>
</body>
</html>

<!--
    게이지

    progress = 35%
    meter = 현재상태? // optimum - 적정범위 
    적정범위를 초과하면 노란색으로 변함
-->
