<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>input type</title>
</head>
<body>
    <form>
        <ul type='none'>
            <li><input type='text'/></li>
            <li><input type='number'/></li>
            <li><input type='date'/></li>
            <li><input type='time'/></li>
            <li><input type='datetime-local'/></li>
            <li><input type='hidden'/></li>
            <li><input type='password'/></li>
            <li><input type='search'/></li>
            <li><input type='url'/></li>
            <li><input type='email'/></li>
            <li><input type='tel'/></li>
            <li><input type='range'/></li>
            <li><input type='radio'/></li>
            <li><input type='checkbox'/></li>
            <li><input type='submit'/></li>
            <li><input type='reset'/></li>
            <li><input type='button' value='버튼ㅋ'/></li>
            <li><input type='file'/></li>
        </ul>
    </form>
</body>
</html>

<!--
    hidden = 아무것도 안보이게함

    text와 password의 차이점은
    password란에 입력하면 ******* 나옴
    search란을 터치하면 돋보기 모양이 나옴
    url란을 터치하면 핸드폰 키보드에 .com 버튼이 추가됨
    email란 - @ ? 나옴
    tel & number란을 터치하면 숫자 키보드가 나옴
    range - 드래그 생김 
    radio - 동그란 체크박스생기고
    checkbox - 네모난 체크박스생기고
    date - 날짜 생김
    time - 시간 생김
    datetime-local - 2개 다 생김
    submit - '제출'버튼 나옴
    reset - '초기화' 버튼 생기고, form 안의 정보가 지워짐
    button - 버튼 생김 + value='naming'
    file - 파일선택 버튼생김 + 파일 첨부 가능


-->
