<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>img</title>
</head>
<body>      <!--▼ contextPath-->
    <img src='../../res/justice.png'/>
</body>
</html>

<!--
    contextPath = 루트의 url
    상대적인 주소를 적어주는게 좋다.

    예시) 이미지 파일의 상대 url ▼( 내 서버에 있는 상대주소 )
    .. > 부모 dir
    src='../../res/justice.png' (상대 url)

    현재 문서의 절대 url은
    /ch03/ex01/1.img.html

    naver의 절대 url은
    'http://www.naver.com'
-->
