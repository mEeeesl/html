<!DOCTYPE html>

    <body>
        <h1>양양군 바닷가</h1> <!--h1~6 제목/ 6으로 갈수록 글자 크기/굵기가 작아짐-->
        <h2>양양군</h2>
        <h3>양양군</h3>
        <h4>양양군</h4>
        <h5>양양군</h5>
        <h6>젊음이 모이는 곳</h6>
        <p>죽도 해수욕장이 서핑의 성지로 부상하고있다.</p>
        <p>                                         <!-- br == '/n'-->
            이 곳은 양양군 바닷가의 홍대로 일컬어도 손색이 없다.<br>
