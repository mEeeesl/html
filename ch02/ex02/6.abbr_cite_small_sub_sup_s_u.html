<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>abbr cite small sub sup s u</title>
</head>
<body>  <!-- abbr = 줄임말 약어, 커서를 올리면 ' 값 ' 이 나타남-->
    <p><abbr title='Object Oriented Programming'>OOP</abbr>의 대표 언어는 JAVA이다.</p>
    <p><cite>제목:JAVA</cite></p>
    <p><cite>객체 지향은 아름답다.</cite>고 합니다.</p>
    <p>가격: 11,000원 <small>(부가세 별도)</small></p>
    <p>H<sub>2</sub>0</p>
    <p>85m<sup>2</sup></p>
    <p><s>치약구매</s></p>
    <p>자본주의에서 중요한 것은 <u>신뢰</u></p>
</body>
</html>

<!-- cite, blockquote(syntax tag), q = 인용문-->
<!-- cite = 인용문 / 글자 기울기-->
<!-- small = 글자 크기를 좀 작게 표현-->
<!-- sub = 글자 크기를 아래에 + 작게 -->
<!-- sup = 글자 크기를 위에 + 작게 -->
<!-- s = 잘라내기 효과 - 가운데에 선 긋기 -->
<!-- u = 언더바 -->
