<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>pre code kbd(키보드의 약자)</title>

            그리 하면
            네 가슴이 환해질 것이다.
        </pre>
        <pre> <!-- 이 코드는 소스코드야 라고 선언 -->
            <code>
                class Car {
                    private String price;
                    public void drive(){}
                }
            </code>
        </pre>
        <p><kbd>Ctrl + S</kbd>를 눌러 저장하세요.</p>
    </body>
</html>
