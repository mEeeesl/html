<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>strong em b i</title>
    </head>
    <body>                          <!-- symantig tag = 의미를 갖는 태그 -->
        <h2>관광 명소 - 인사동</h2> <!--strong(symantic tag) 강조 // b 텍스트를 굵게 //-->
        <p><strong>대갈문화축제</strong>가 <b>인사동</b>에서 열린다.</p>
        <p><em>민화</em>라는 <i>그림</i>을 볼 수 있다.</p> <!-- em(symantig tag), i 텍스트를 기울이기-->
    </body>
</html>
