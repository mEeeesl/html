<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>ul ol</title>
</head>
<body>
    <ul> <!-- un order list = ●, ●, ●, 으로 표기 -->
        <li>사과</li>
        <li>포도</li>
    </ul>

    <ol>    <!-- order list = 1. 2. 3. 4. 로 표기 -->
        <li>고양이</li>
        <li>강아지</li>
    </ol>

    <ol start='10'> <!-- 10 부터 리스트 시작 -->
        <li>고양이</li>
        <li>강아지</li>
    </ol>

    <ol type='a'> <!-- type 'a'> a,b,c / type'i'> i ii iii -->
        <li>고양이</li>
        <li>강아지</li>
    </ol>
</body>
</html>
