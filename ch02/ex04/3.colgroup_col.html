<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>colgroup col</title>
</head>
<body>
    <table border='1'>
        <caption>반복코딩</caption>
        <colgroup>  <!-- style은 CSS분야라 원래는 쓰면 안좋음-->
            <col style='background: rgb(46, 78, 36)'/>
            <col/>
        </colgroup>
        <tr>
            <th>이름</th>
            <th>시간</th>
        </tr>
        <tr>
            <td>한아름</td>
            <td>2,000</td>
        </tr>
    </table>
</body>
</html>
