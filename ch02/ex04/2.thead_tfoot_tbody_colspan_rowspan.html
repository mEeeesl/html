<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>thead tfoot tbody colspan rowsapn</title>
</head>
<body>
    <table border='2'>
        <thead>
            <tr>
                <th>방이름</th>
                <th>대상</th>
                <th>크기</th>
                <th>가격</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan='4'>바깥채 전체를 빌립니다.</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th>유채방</th>
                <td>여성 도미토리</td>
                <td rowspan='3'>4인실</td>
                <td rowspan='4'>1인 20,000원</td>
            </tr>
            <tr>
                <th rowspan='2'>동백방</th>
                <td>동성 도미토리</td>
            </tr>
            <tr>
                <td>가족1팀</td>
            </tr>
            <tr>
                <th>천혜향방</th>
                <td></td>
                <td>2인실</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!--
    thead = table의 제목
    tr = table row행
    td = 테이블 데이터 ( 데이터 내용 열)
    th = column name이라고 생각해도 될듯
    tfoot = thead 아래에 글나옴 (길이는 colspan으로 조절)
    tbody = thead 아래에 맞게 글넣을수있음.;

    colspan = column을 가로로 확장한다
    rowspan = ..
-->
