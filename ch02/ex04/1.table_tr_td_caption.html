<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>table tr td caption</title>
</head>
<body>
    <table>
        <tr>
            <td>최한석</td>
            <td>25</td>            
        </tr>
        <tr>
            <td>한아름</td>
            <td>35</td>
        </tr>
    </table>

    <hr>

    <table>
        <caption>방</caption>
        <tr>
            <th>방이름</th>
            <th>인원수</th>
        </tr>
        <tr>
            <th>유채방</th>
            <td>4인실</td>
        </tr>
        <tr>
            <th>동백실</th>
            <td>1인실</td>
        </tr>
    </table>
</body>
</html>

<!--
 caption = table의 제목 넣기
    th= table head
-->
